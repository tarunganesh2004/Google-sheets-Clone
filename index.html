<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Clone</title>
    <link rel="stylesheet" href="styles.css">

<body>

        <button onclick="formatText('bold')">Bold</button>
        <button onclick="formatText('italic')">Italic</button>
        <input type="color" id="colorPicker" onchange="changeTextColor(this.value)">
        <input type="number" id="fontSize" min="10" max="36" value="14" onchange="changeFontSize(this.value)">
        <button onclick="saveSheet()">ðŸ’¾ Save</button>
        <button onclick="loadSheet()">ðŸ“‚ Load</button>
    </div>
    <div class="formula-bar">
        <input type="text" id="formulaBar" placeholder="Enter formula (e.g. =SUM(A1:A5))">
    </div>
    <div class="spreadsheet" id="spreadsheet"></div>
    <script src="script.js"></script>
</body>
</html>
